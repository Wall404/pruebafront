{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">Books</h1>
  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in todo_list %}
        <tr>
          <td>{{ todo.userId }}</td>
          <td>{{ todo.id }}</td>
          <td>{{ todo.title }}</td>
          <td>{{ todo.completed</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">Vacio</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
