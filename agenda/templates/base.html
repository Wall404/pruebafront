{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Agenda</title>
	<link href="{% static 'agenda/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'agenda/css/bootstrap.css' %}" rel="stylesheet">

			</li>
