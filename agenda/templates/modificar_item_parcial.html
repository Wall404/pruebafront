<form method="post" action="{% url 'modificar_item' form.instance.pk %}" class="js-modificar-item-form">

    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">Modificar Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {% include 'ag_item_parcial_form.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Realizar Cambios</button>
    </div>
</form>
