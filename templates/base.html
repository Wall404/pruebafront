{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agenda</title>
	<link href="{% static 'agenda/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'agenda/css/bootstrap.css' %}" rel="stylesheet">


	<!-- [if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
</head>

<body>
	{% block body %}
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		{% if user.is_authenticated %}
		<div style="float:left">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'home' %}">
						HOME
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'agenda_lista' %}">
						LISTA
					</a>
				</li>
			</ul>
		</div>
		<div style="float:right">
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'admin:index' %}" title="admin">
						ADMIN
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}" title="logout">
						LOGOUT
					</a>
				</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}" title="login">
						LOGIN
					</a>
				</li>
			</ul>
		</div>
		{% endif %}
	</nav>
	
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	{% endblock body %}

	<script src="{% static 'agenda/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'agenda/js/bootstrap.min.js' %}"></script>

	{% block javascript %}
	{% endblock %}
</body>

</html>
