<form method="post" action="{% url 'editar' pk=item.Id %}" class="js-boton-modificar">

    {% csrf_token %}

    <div class="modal-header">
        <h2 class="modal-title">{{ objeto.nombre }}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <h4>Id Materia: {{ item.MateriaId }}</h4>
        {% include 'ag_item_parcial_form.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Realizar Cambios</button>
    </div>
</form>
